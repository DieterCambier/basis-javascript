<!doctype html>
<html lang="nl">

<head>
    <script src="fastfood.js" defer></script>
    <title>Fastfood</title>
    <link rel="icon" href="javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <fieldset>
        <legend id="hamburgersLegend">Hamburger (<span id="aantalHamburgers"></span> soorten)</legend>
        <select id="hamburgers" size="5" autofocus>
            <option value="1234">Hamburger</option>
            <option value="5678">Cheeseburger</option>
            <option value="9101">Fishburger</option>
            <option value="1121">Chickenburger</option>
            <option value="3141">Veggieburger</option>
            <option value="5161">Bickyburger</option>
            <option value="8192">Mexicanburger</option>
            <option value="0212">Brazucaburger</option>
            <option value="2232">Blackangusburger</option>
            <option value="4252">Lamsburger</option>
            <option value="6272">Camenbertburger</option>            
        </select>
    </fieldset>
    <fieldset>
        <legend>Friet: (<span id="aantalFrieten"></span> soorten)</legend>
        <label><input type="radio" name="friet" value="8293">Small</label>
        <label><input type="radio" name="friet" value="0313">Medium</label>
        <label><input type="radio" name="friet" value="2333">Large</label>
    </fieldset>
    <fieldset>
        <legend>Dessert (kies één of meerdere) (<span id="aantalDesserts"></span> soorten)</legend>
        <label><input type="checkbox" name="dessert" value="4353">Fruit</label>
        <label><input type="checkbox" name="dessert" value="6373">Ijsje</label>
        <label><input type="checkbox" name="dessert" value="8394">Muffin</label>
    </fieldset>
    <div>Uw keuzes:</div>
    <div id="keuzeBurger"></div>
    <div id="keuzeFriet"></div>
    <div id="keuzeDessert"></div>


</body>

</html>
